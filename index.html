<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pega a Estrela</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="icon/icons8-estrela-emoji-48.png" type="image/x-icon">
</head>
<body>
  <div id="game-container">
    <div id="scoreboard">
      <h1>Pega Estrela</h1>
      <p>Pontos: <span id="score">0</span></p>
      <p>Tempo: <span id="time">30</span> segundos</p>
    </div>
    <div id="game-area"></div>
    <button id="start-button">Iniciar Jogo</button>
  </div>

  <div id="score-table">
    <h2>Recorde e Pontuação</h2>
    <table>
      <tr>
        <th>Recorde</th>
        <th>Pontuação Atual</th>
      </tr>
      <tr>
        <td id="highscore">0</td>
        <td id="current-score">0</td>
      </tr>
    </table>
    <button id="reset-button">Reiniciar Recorde</button>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
